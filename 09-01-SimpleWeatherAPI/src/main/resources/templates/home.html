<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">>

<head>
	<meta charset="UTF-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
<!-- 	<link rel="stylesheet" href="styles/bootstrap.min.css"></link> -->
	<link rel="stylesheet" href="styles/stylesheet.css"></link>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>

	<title>Dwarfs and Dwarves</title>
</head>

<body>
<div class="container">

<div class="alert alert-success" role="alert" th:if="${message}">
	<p th:text="${message}"></p>
</div>

<div class="jumbotron text-center">
	<h1>Home</h1>
	<p>This is the home page</p>
</div>

<nav th:replace="layouts/nav :: navFragment"> </nav>

<form action="/searchid" method="get">
	<div class="form-group">
		<label>By ID</label>
		<input type="text" name="id" class="form-control" placeholder="Enter a dwarf ID to search">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>

</form>

<form action="/searchname" method="get">
	<div class="form-group">
		<label>By Name</label>
		<input type="text" name="name" class="form-control" placeholder="Enter a dwarf name to search">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>

</form>

<form action="/searchauthor" method="get">
	<div class="form-group">
		<label>By Author</label>
		<input type="text" name="author" class="form-control" placeholder="Enter an author to search">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>

</form>

<form action="/searchnameauthor" method="get">
	<div class="form-group">
		<label>By Name and Author</label>
		<input type="text" name="name" class="form-control" placeholder="Enter a name">
	</div>
	<div class="form-group">
		<input type="text" name="author" class="form-control" placeholder="Enter an author">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>

</form>


</div>

</body>

</html>
