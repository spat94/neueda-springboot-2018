<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
<!-- 	<link rel="stylesheet" href="styles/bootstrap.min.css"></link> -->
	<link rel="stylesheet" href="styles/stylesheet.css"></link>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<title th:text="${tolkienTitle}">Dwarves</title>
</head>

<body>
<div class="container">

<div class="jumbotron text-center">
	<h1>Dwarves</h1>
</div>

<nav th:replace="layouts/nav :: navFragment"> </nav>

<table class="table table-striped">
	<thead>
		<th>name</th>
		<th>Author</th>
		<th>Image</th>
	</thead>
	<tbody>
		<tr th:each="dwarf: ${tolkienDwarfs}">
			<td th:text="${dwarf.name}">Thorin</td>
			<td th:text="${dwarf.author}">Disney</td>
			<td><img src="../static/img/thorin.png" th:src="@{/img/}+${dwarf.image}"></img></td>
		</tr>
	</tbody>
</table>

</div>


</body>


</html>
