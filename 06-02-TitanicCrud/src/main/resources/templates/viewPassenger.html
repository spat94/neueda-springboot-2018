<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">


<head>
	<meta charset="UTF-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
	<title th:text="${pageTitle}"></title>
</head>

<body>

<div class="container">

<nav th:replace="fragments/nav :: navFragment"> </nav>

<form action="/searchid" method="get">
	<div class="form-group">
		<label>By ID</label>
		<input type="text" name="id" class="form-control" placeholder="Enter a passenger ID to search">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>

</form>

<table class ="table table-striped">
	<thead>
		<th>Column</th>
		<th>Value</th>
	</thead>
	
	<tbody>
		<tr>
			<td>Passenger ID</td>
			<td th:text="${passenger.passengerId}"></td>
		</tr>
		<tr>
			<td>Survived?</td>
			<td th:text="${passenger.survived}"></td>
		</tr>
		<tr>
			<td>PClass</td>
			<td th:text="${passenger.pclass}"></td>
		</tr>
		<tr>
			<td>Name</td>
			<td th:text="${passenger.name}"></td>
		</tr>
		<tr>
			<td>Sex</td>
			<td th:text="${passenger.sex}"></td>
		</tr>
		<tr>
			<td>Age</td>
			<td th:text="${passenger.age}"></td>
		</tr>
		<tr>
			<td>SibSb</td>
			<td th:text="${passenger.sibSb}"></td>
		</tr>
		<tr>
			<td>Parch</td>
			<td th:text="${passenger.parch}"></td>
		</tr>
		<tr>
			<td>Ticket</td>
			<td th:text="${passenger.ticket}"></td>
		</tr>
		<tr>
			<td>Fare</td>
			<td th:text="${passenger.fare}"></td>
		</tr>
		<tr>
			<td>Cabin</td>
			<td th:text="${passenger.cabin}"></td>
		</tr>
		<tr>
			<td>Embarked</td>
			<td th:text="${passenger.embarked}"></td>
		</tr>
	</tbody>

</table>

</div>

</body>

</html>
