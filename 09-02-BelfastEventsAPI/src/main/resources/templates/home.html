<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">


<head>
	<meta charset="UTF-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	<meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
	<title th:text="${pageTitle}">Dwarfs</title>
</head>

<body>
<div class="container">

<div class="jumbotron text-center">
<h1 th:text= ${todaysWeather.location.name}></h1>
</div>

<nav th:replace="fragments/nav :: navFragment"> </nav>


<table class="table table-striped">
	<thead>
		<th>Weather</th>
		<th>Temperature(Celsius)</th>
		<th>Wind Speed and Direction</th>
		<th>Pressure(mb)</th>
		<th>Humidity (%)</th>
		<th>Cloud Cover(Oktas)</th>
	
	</thead>
	<tbody>
		<tr>
			<td th:text="${todaysWeather.weather.description}">Happy</td>
			<td th:text="${todaysWeather.weather.temperature}">Disney</td>
			<td th:text="${todaysWeather.weather.wind}">Disney</td>
			<td th:text="${todaysWeather.weather.humidity}">Disney</td>
			<td th:text="${todaysWeather.weather.pressure}">Disney</td>
			<td th:text="${todaysWeather.weather.cloudcover}">Disney</td>
			<td><img src= "" th:src="${todaysWeather.weather.image}" /></td>
		</tr>
	</tbody>
</table>

</div>

</body>


</html>
